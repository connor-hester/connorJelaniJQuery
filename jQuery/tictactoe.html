<!DOCTYPE html>
<html lang="">
<head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="ttt.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="ttt.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
      <h1><a href = "../jQuery/index.html">Home</a> </h1>
      <h2 style="color: white;">TIC-TAC-TOE</h2>
      <h3>Pick a Color for your Circle to the Start the Game!</h3>
      <h3>
      <div class="selector-container">
    <div class="tile" id="tile-1" ></div>
    <div class="tile" id="tile-2" ></div>
    <div class="tile" id="tile-3" ></div>
    <div class="tile" id="tile-4" ></div>
    <div class="tile" id="tile-5" ></div>
    <div class="tile" id="tile-6" ></div>
    <div class="tile" id="tile-7" ></div>
    <div class="tile" id="tile-8" ></div>
    <div class="tile" id="tile-9" ></div>
    </div>
    </h3>
    <div class="text"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">   </div>
            <div class="col-lg-4">

                <center>
                    <table>
                        <tr>
                            <td colspan="3">
                        </tr>
                        <tr>
                            <td>
                                <button class="sq1 r"></button>
                            </td>
                            <td>
                                <button class="sq2 r"></button>
                            </td>
                            <td>
                                <button class="sq3 r"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="sq4 r"></button>
                            </td>
                            <td>
                                <button class="sq5 r"></button>
                            </td>
                            <td>
                                <button class="sq6 r"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="sq7 r"></button>
                            </td>
                            <td>
                                <button class="sq8 r"></button>
                            </td>
                            <td>
                                <button class="sq9 r"></button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>

                    <input type="button"
                           class="reset btn btn-lg btn-danger btn-block"
                           value="RESET" onClick="reset()" />
                </center>
            </div>
            <div class="col-lg-4">   </div>
        </div>
    </div>
    </body>
</html>
